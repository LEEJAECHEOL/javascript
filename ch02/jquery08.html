<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 포스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {margin: 0 auto;width: 80%;display: grid;justify-content: space-around;text-align: center;grid-template-columns: auto auto auto; row-gap: 20px;}
        .container > div {width: 250px;height: 350px;background-color: #f1f1f1;border: 1px solid grey;box-shadow: 0 0 3px 3px #ccc;padding:10px;}
        .container > div img {margin-top: 10px;}
        button {background-color: cornflowerblue;color:#fff;font-weight:700;font-size:16px;border: 0;padding: 5px 20px; border-radius: 5px;}
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="addMovie()">추가</button>
    <hr/>
    <div class="container" id ="movie-list">
    </div>
    <script>
        // 번호
        var no = 1;

        // 임시 다운로드
        var movie = {
        poster : "https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5415%2F2020%2F10%2F25%2F0000148391_003_20201025150217851.jpg&type=sc960_832",
        title : "도굴",
        rating : 9.1
        };

        function addMovie(){
            var content = `
                <div id="movie-item-${no}">
                    <button onclick="deleteMovie(${no})">삭제</button>
                    <div><img id="poster-1" src="${movie.poster}" alt="" width="100%"height="200px"></div>
                    <div id="title-1">${movie.title}</div>
                    <div id="rating-1">${movie.rating}</div>
                </div>
            `;
            $("#movie-list").prepend(content);
            no++;
        }
        function deleteMovie(id){
            $("#movie-item-" + id).remove();
        }
    </script>
</body>
</html>
