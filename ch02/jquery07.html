<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 포스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #comment-list {border: 5px solid black;}
        #comment-list > div {border: 1px solid red; padding: 10px;}
    </style>
</head>
<body>
    <div id="comment-list">
        <div id="item-1"><span id="comeent-1">댓글1</span><span id="comment-delete-1" onclick="deleteComment(1)">삭제</span></div>
        <div id="item-2"><span id="comeent-2">댓글2</span><span id="comment-delete-2" onclick="deleteComment(2)">삭제</span></div>
    </div>
    <hr/>
    <input type="text" id="input-comment" />
    <button onclick="addComent(1)">댓글 추가 append</button>
    <button onclick="addComent(2)">댓글 추가 prepend</button>
    <button onclick="addComent(3)">댓글 추가 after</button>
    <button onclick="addComent(4)">댓글 추가 before</button>
    <script>
        function addComent(num){
            // append, prepend, after, before
            var text = $('#input-comment').val();
            // 변수를 가지고 노는 방법 (1) ${변수}
            // +연산자 변수를 더하가 (경합)
            var count = 3;
            if(num === 1){
                $('#comment-list').append(`<div id="item-${count}">${text}<span onclick ="deleteComment(${count})">삭제</span></div>`);
                count++;
            }else if(num === 2){
                $('#comment-list').prepend(`<div id="item-${count}">${text}<span onclick ="deleteComment(${count})">삭제</span></div>`);
                count++;
            }else if(num === 3){
                $('#comment-list').after(`<div>${text}</div>`);
            }else {
                $('#comment-list').before(`<div>${text}</div>`);
            }
            
        }
        function deleteComment(id){
            $("#item-" + id).remove();
        }
    </script>
</body>
</html>
